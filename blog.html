<main class="main-blog">

  {% include categories.html %}
  
  <div>

    <ul id="blog-posts">
      {% for post in site.posts %}
        <li class="blog-item">
          <img src="{{ post.image_path }}-p.jpg" alt="{{ post.image_description }}"> 
          <h2><a class="blog-item-link" href="{{ post.url }}">{{ post.title }}</a></h2>
          <p><a href="" class="link-category">{{ post.categories[0] }}</a></p>

          <div class="leia-mais-div" ><a class="leia-mais" href="{{ post.url }}">Leia Mais</a></div>
        </li>
      {% endfor %}
    </ul>
  </div>

</main>
