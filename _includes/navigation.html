<header>

  <div id="logo">
    <a href="/"><img src="/assets/img/icone.png" alt="icon"></a>
    <div><span id="logo1">LUANNE SALES</span><br> <span id="logo2">ADVOGADA</span></div>
  </div>

  <nav id="navigation-bar">

    <div id="horizontal-list"></div>

    <button id="menu-button" onclick="sideMenu()">
      <div></div>
      <div></div>
      <div></div>
    </button>

  </nav>


  <ul id="navigation-list">
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" 
        {% if page.url == item.link %} style="color: #D0AE5E;" {% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

</header>

<div id="side-bar"></div>
