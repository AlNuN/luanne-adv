---
layout: default
---

<main class="main-blog">

  <!-- {% include categories.html %} -->

  <div class="post-content">

    <h1>{{ page.title }}</h1>

    <img class="post-hero-img" src='{{ page.image_path | append: ".jpg" | relative_url }}' alt="{{ page.image_description }}">

    <h3 class="post-category"><a href="" class="link-category">{{ page.categories[0] }}</a></h3>
    <p class="post-info">{{ page.date | date_to_string }} - {{ page.author }}</p>

    <div class="post-text">
      {{ content }}
    </div>

    <div class="post-whats">
      <a id="whats-btn" href="https://api.whatsapp.com/send?phone=553899355377">
        (38) 99935-5377 <i class="fab fa-whatsapp"></i> 
      </a>
    </div>

  </div>

</main>
